name: Label PRs
on:
  pull_request:
    paths:
      - 'content/en/**/*'

jobs:
  auto-label:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Auto Label PR
      run: |
        #!/bin/bash

        changed_files=$(git diff --name-only ${{ github.base_ref }}...${{ github.sha }})

        for file in $changed_files; do
          if [[ $file == content/en/meshmap* ]]; then
            echo "Labeling with component/cloud-docs"
            echo "::add-labels::component/cloud-docs"
          fi

          # Add more conditions for other sections if needed

        done
